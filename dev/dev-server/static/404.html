<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="default/static/404.css" />
    <title>Page Not Found</title>
  </head>
  <body>
    <div
      style="
        background: #000000;
        height: 100vh;
        width: 100vw;
        position: fixed;
        top: 0;
        left: 0;
      "
      class="page-loading"
    ></div>
    <div class="text-container-outer">
      <div class="text-container-middle">
        <div class="text-container">
          <h1 class="main-text">404 Page Not Found</h1>
          <h3 class="requested-page">
            The page at {REQUESTED_PAGE} could not be found.
          </h3>
          <a class="return-home" href="/">Return to Home</a>
        </div>
      </div>
    </div>
  </body>
</html>
